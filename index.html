<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>We are together</title>
</head>
<body>
    <div class="task-container">
        <div id="task-management">
            <h2>Task manager</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task name" required>
                <textarea name="task-description" id="task-description" placeholder="Task description"></textarea>
                <button type="submit" id="task-create">Create</button>
            </form>
        </div>
        <div id="task-list"></div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
